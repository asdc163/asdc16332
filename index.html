<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踩地雷遊戲</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--tg-theme-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            gap: 2px;
            margin-top: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: var(--tg-theme-secondary-bg-color, #ddd);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        .cell.revealed {
            background-color: var(--tg-theme-bg-color, #fff);
        }
        .cell.mine {
            background-color: #ff4136;
        }
        #reset-button, #sendScoreButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color, #0074D9);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>踩地雷遊戲</h1>
    <div id="game-board"></div>
    <button id="reset-button">重新開始</button>
    <button id="sendScoreButton">發送分數</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
